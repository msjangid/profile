<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Innovative Modular Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="css/styles.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-md">
        <div class="container mx-auto px-4 py-6">
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <img src="assets/images/logo.png" alt="Logo" class="h-18 w-auto">
                </div>
                <nav class="hidden md:flex space-x-8">
                    <a href="index.html" class="text-gray-700 hover:text-gray-900 font-medium transition duration-150 ease-in-out">Home</a>
                    <a href="Video.html" class="text-gray-700 hover:text-gray-900 font-medium transition duration-150 ease-in-out">Product Videos</a>
                    <a href="about.html" class="text-gray-700 hover:text-gray-900 font-medium transition duration-150 ease-in-out">About Us</a>
                    <a href="contact.html" class="text-gray-700 hover:text-gray-900 font-medium transition duration-150 ease-in-out">Contact Us</a>
                </nav>
                <!-- Mobile menu button -->
                <div class="md:hidden">
                    <button type="button" class="text-gray-700 hover:text-gray-900 focus:outline-none" id="mobileMenuBtn">
                        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                </div>
            </div>
            <!-- Mobile menu -->
            <div class="hidden md:hidden mt-4" id="mobileMenu">
                <div class="flex flex-col space-y-4">
                    <a href="index.html" class="text-gray-700 hover:text-gray-900 font-medium">Home</a>
                    <a href="Video.html" class="text-gray-700 hover:text-gray-900 font-medium">Product Videos</a>
                    <a href="about.html" class="text-gray-700 hover:text-gray-900 font-medium">About Us</a>
                    <a href="contact.html" class="text-gray-700 hover:text-gray-900 font-medium">Contact Us</a>
                </div>
            </div>
        </div>
    </header>

    <!-- Carousel Section -->
    <section class="container mx-auto px-4 py-8">
        <div class="relative w-full max-w-[1080px] h-[500px] mx-auto">
            <div id="carousel" class="relative overflow-hidden h-full rounded-lg">
                <!-- Carousel items will be inserted here by JavaScript -->
            </div>
            <button id="prevBtn" class="absolute left-0 top-1/2 transform -translate-y-1/2 bg-white/50 p-2 rounded-r">
                ←
            </button>
            <button id="nextBtn" class="absolute right-0 top-1/2 transform -translate-y-1/2 bg-white/50 p-2 rounded-l">
                →
            </button>
        </div>
    </section>

    <!-- Product Grid Section -->
    <section class="container mx-auto px-4 py-8">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6" id="productGrid">
            <!-- Products will be loaded here by JavaScript -->
        </div>
    </section>

    <!-- Navigation Footer -->
    <footer class="bg-gray-800 text-white py-6">
        <nav class="container mx-auto px-4">
            <ul class="flex flex-wrap justify-center space-x-6">
                <li><a href="index.html" class="hover:text-gray-300">Home</a></li>
                <li><a href="Video.html" class="hover:text-gray-300">Product Videos</a></li>
                <li><a href="about.html" class="hover:text-gray-300">About Us</a></li>
                <li><a href="contact.html" class="hover:text-gray-300">Contact Us</a></li>
            </ul>
            <div class="text-center mt-4 text-sm text-gray-400">
                © 2024 Copyright and Powered by <a href="mailto:pldb.systems@gmail.com" class="hover:text-gray-300">Apex Web Cloud LLP</a>
            </div>
        </nav>
    </footer>

    <script src="js/script.js"></script>
    <!-- Add this right before the closing body tag -->
    <!-- Add this right before the closing body tag -->
    <div id="imageModal" class="fixed inset-0 hidden z-50 overflow-auto bg-black bg-opacity-75 flex items-center justify-center">
        <div class="relative bg-white max-w-4xl w-full m-4 rounded-lg shadow-xl">
            <button class="absolute top-4 right-4 text-gray-500 hover:text-gray-700" onclick="closeModal()">
                <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
            <div class="p-4">
                <img id="modalImage" src="" alt="" class="w-full h-auto">
                <p id="modalDescription" class="mt-4 text-gray-700"></p>
            </div>
        </div>
    </div>

    <!-- Zoom Modal -->
    <div id="zoomModal" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50 hidden">
      <div class="relative bg-white rounded-lg shadow-lg p-2 sm:p-4 max-w-full w-full mx-2 flex flex-col md:flex-row items-stretch"
           style="max-width: 98vw;">
        <button id="closeZoomModal" class="absolute top-2 right-2 text-gray-700 text-2xl cursor-pointer z-10">&times;</button>
        <div class="relative flex-shrink-0 mx-auto md:mx-0" style="width:90vw; max-width:500px; height:60vw; max-height:500px;">
          <img id="zoomImage" src="" alt="Zoomed" class="w-full h-full object-contain block rounded">
          <div id="lens" style="display:none; position:absolute; border:2px solid #888; width:80px; height:80px; opacity:0.4; background:#fff; pointer-events:none;"></div>
        </div>
        <div class="flex-1 flex flex-col items-center justify-center mt-4 md:mt-0 md:ml-6">
          <div id="zoomResult" style="width:90vw; max-width:500px; height:60vw; max-height:500px; border:1px solid #ccc; background-repeat:no-repeat; background-size:cover; border-radius:8px;"></div>
          <p id="zoomDescription" class="mt-4 text-gray-700 text-center"></p>
        </div>
      </div>
    </div>
    
</body>
</html>
