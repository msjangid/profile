<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Innovative Modular Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="css/styles.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-md">
        <div class="container mx-auto px-4 py-6 flex items-center justify-between">
            <div class="flex items-center">
                <img src="assets/images/logo.png" alt="Logo" class="h-12 w-auto">
                <h1 class="text-2xl font-bold text-gray-800 ml-4">Innovative Modular Craftmanship</h1>
            </div>
        </div>
    </header>

    <!-- Contact Content -->
    <main class="container mx-auto px-4 py-12">
        <div class="max-w-4xl mx-auto">
            <h2 class="text-3xl font-bold text-gray-800 mb-8">Contact Us</h2>
            
            <div class="grid md:grid-cols-2 gap-8">
                <!-- Contact Form -->
                <div class="bg-white rounded-lg shadow-md p-6">
                    <form id="contactForm" class="space-y-4" method="POST" action="/save-contact" novalidate>
                        <div>
                            <label for="name" class="block text-sm font-medium text-gray-700 mb-1">
                                Name
                            </label>
                            <input type="text" id="name" name="name" required
                                   class="w-full px-4 py-2 border rounded-md focus:ring-2 
                                          focus:ring-blue-500 focus:border-blue-500">
                        </div>
                        
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">
                                Email
                            </label>
                            <input type="email" id="email" name="email" required
                                   class="w-full px-4 py-2 border rounded-md focus:ring-2 
                                          focus:ring-blue-500 focus:border-blue-500">
                        </div>
                        
                        <div>
                            <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">
                                Phone
                            </label>
                            <input type="tel" id="phone" name="phone"
                                   class="w-full px-4 py-2 border rounded-md focus:ring-2 
                                          focus:ring-blue-500 focus:border-blue-500">
                        </div>
                        
                        <div>
                            <label for="message" class="block text-sm font-medium text-gray-700 mb-1">
                                Message
                            </label>
                            <textarea id="message" name="message" rows="4" required
                                      class="w-full px-4 py-2 border rounded-md focus:ring-2 
                                             focus:ring-blue-500 focus:border-blue-500"></textarea>
                        </div>
                        
                        <div id="formStatus" class="text-sm mt-2"></div>
                        <button type="submit" 
                                class="w-full bg-gray-800 text-white py-2 px-4 rounded-md 
                                       hover:bg-gray-700 transition-colors duration-300">
                            Send Message
                        </button>
                    </form>
                </div>

                <!-- Contact Information -->
                <div class="space-y-6">
                    <div class="bg-white rounded-lg shadow-md p-6">
                        <h3 class="text-xl font-semibold text-gray-800 mb-4">Our Location</h3>
                        <div class="space-y-2 text-gray-600">
                            <p>304, Block No. 1, </p>
                            <p>Praja City, Miyapur, </p>
                            <p>Hyderabad, Telangana</p>
                        </div>
                    </div>

                    <div class="bg-white rounded-lg shadow-md p-6">
                        <h3 class="text-xl font-semibold text-gray-800 mb-4">Contact Info</h3>
                        <div class="space-y-2 text-gray-600">
                            <p>Email: tirupatitraderassociate2021@gmail.com</p>
                            <p>Phone: (91) 72075-34088</p>
                            <p>Hours: Mon-Sat: 9AM - 6PM</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Navigation Footer -->
    <footer class="bg-gray-800 text-white py-6 mt-12">
        <nav class="container mx-auto px-4">
            <ul class="flex flex-wrap justify-center space-x-6">
                <li><a href="index.html" class="hover:text-gray-300">Home</a></li>
                <li><a href="product-videos.html" class="hover:text-gray-300">Product Videos</a></li>
                <li><a href="about.html" class="hover:text-gray-300">About Us</a></li>
                <li><a href="contact.html" class="hover:text-gray-300">Contact Us</a></li>
            </ul>
        </nav>
    </footer>

    <script>
       document.getElementById('contactForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const status = document.getElementById('formStatus');
            status.textContent = '';
            status.className = 'text-sm mt-2';

            // Basic HTML5 validation
            if (!this.checkValidity()) {
                status.textContent = 'Please fill all required fields correctly.';
                status.classList.add('text-red-600');
                return;
            }

            // Gather form data
            const formData = {
                name: this.name.value.trim(),
                email: this.email.value.trim(),
                phone: this.phone.value.trim(),
                message: this.message.value.trim()
            };

            // Show loading
            status.textContent = 'Sending...';
            status.classList.add('text-blue-600');

            try {
                const response = await fetch(this.action, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    status.textContent = 'Thank you for your message! We will get back to you soon.';
                    status.className = 'text-green-600 text-sm mt-2';
                    this.reset();
                } else {
                    throw new Error('Failed to submit form');
                }
            } catch (error) {
                status.textContent = 'Sorry, there was an error submitting your message. Please try again later.';
                status.className = 'text-red-600 text-sm mt-2';
            }
        });
    </script>
</body>
</html>
